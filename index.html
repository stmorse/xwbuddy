<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Buddy</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WYQ3TKPDR5"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-WYQ3TKPDR5');
    </script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
        <div class="header">
            <img class="logo" src="assets/logo.png" alt="Logo">
            <div class="tagline">
                Stuck on the crossword but don't want to look up answers?  <br /><br />
                Crossword Buddy gives you <b>alternative clues</b> so you can solve without revealing letters (but you can do that too).
            </div>
        </div>
        <div class="puzzle-info"></div>
        <hr style="width: 100%; border: 1px solid #000;">
        <div class="game-container">
            <div class="grid-container">
                <div class="clue-banner"></div>
                <div class="reveal-area">
                    <!-- <div class="hint-label">Crossword Buddy clue:</div> -->
                    <div class="hint-banner"></div>
                    <div class="reveal-button" id="btn-reveal-letter">Reveal letter</div>
                    <div class="reveal-button" id="btn-reveal-answer">Reveal answer</div>
                    <div class="reveal-button" id="btn-reveal-puzzle">Reveal puzzle</div>
                </div>
                <div class="crossword"></div>
            </div>
            <div class="clues-container">
                <div class="across-clues">
                    <h2>Across</h2>
                    <!-- Across clues here -->
                </div>
                    <div class="down-clues">
                    <h2>Down</h2>
                    <!-- Down clues here -->
                </div>
            </div>
        </div>
        <hr style="width: 100%; border: 1px solid #000;">
        <div style="margin: 10px; text-align: center;">
            Created by <a href="https://stmorse.github.io/">Steven Morse</a> | &#169; 2024
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
